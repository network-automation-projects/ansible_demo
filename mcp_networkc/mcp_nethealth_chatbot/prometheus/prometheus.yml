global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mcp-nethealth-chatbot'
    environment: 'demo'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['localhost:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Containerlab routers (if node exporters or telemetry endpoints are configured)
  # Note: SR Linux supports gNMI/gRPC telemetry which can be scraped via exporters
  - job_name: 'containerlab-routers'
    static_configs:
      - targets:
          - 'clab-mcp-nethealth-chatbot-router1:8080'  # Example telemetry endpoint
          - 'clab-mcp-nethealth-chatbot-router2:8080'
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Example: If using node exporters
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

