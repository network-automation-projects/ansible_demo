{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-1">500</h1>
        <p class="lead">Internal server error</p>

        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
</div>
{% endblock %}
