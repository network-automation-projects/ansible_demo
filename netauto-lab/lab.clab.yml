name: netauto-lab

topology:
  kinds:
    srl:
      type: ixr-d2l
      image: ghcr.io/nokia/srlinux:latest

  nodes:
    router1:
      kind: srl
    router2:
      kind: srl
    router3:
      kind: srl

  links:
    - endpoints: ["router1:ethernet-1/1", "router2:ethernet-1/1"]
    - endpoints: ["router2:ethernet-1/2", "router3:ethernet-1/1"]
    - endpoints: ["router3:ethernet-1/2", "router1:ethernet-1/2"]