[defaults]
# Inventory file location
inventory = inventories/hosts.yml

# Roles path
roles_path = roles

# Host key checking (set to False for lab environments)
host_key_checking = False

# Retry files location
retry_files_enabled = True
retry_files_save_path = logs/

# Logging
log_path = logs/ansible.log

# Display skipped hosts
display_skipped_hosts = True

# Display ok hosts
display_ok_hosts = True

# Timeout settings (increased for sandbox connections which can be slow)
timeout = 60
command_timeout = 60

# SSH settings
[ssh_connection]
# SSH pipelining for better performance
pipelining = True
# Control path for SSH connections
control_path_dir = ~/.ansible/cp

# Privilege escalation
[privilege_escalation]
become = False

