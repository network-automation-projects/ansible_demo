# Device Inventory Configuration
# 
# Credentials can be provided via:
# 1. Environment variables: NET_USER and NET_PASS
# 2. Individual device entries (not recommended for production)
# 3. Interactive prompts when not found
#
# Supported device types:
# - cisco_ios
# - cisco_nxos
# - cisco_xr
# - juniper_junos
# - arista_eos

devices:
  - hostname: r1.example.com
    ip: 192.168.1.1
    device_type: cisco_ios
    # username: admin  # Optional, will use NET_USER env var if not set
    # password: secret  # Optional, will use NET_PASS env var if not set

  - hostname: r2.example.com
    ip: 192.168.1.2
    device_type: cisco_ios

  - hostname: sw1.example.com
    ip: 192.168.1.10
    device_type: cisco_nxos

  - hostname: j1.example.com
    ip: 10.0.0.5
    device_type: juniper_junos

  # Example with Arista
  # - hostname: eos1.example.com
  #   ip: 10.0.0.10
  #   device_type: arista_eos



